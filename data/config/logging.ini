log4cplus.rootLogger=DEBUG, STDOUT, CORE_FILE

# Console
log4cplus.appender.STDOUT=log4cplus::ConsoleAppender
log4cplus.appender.STDOUT.layout=log4cplus::PatternLayout
log4cplus.appender.STDOUT.layout.ConversionPattern=%D{%Y-%m-%d %H:%M:%S:%Q} %5p %c (%F:%L) - %m%n

# Core File
log4cplus.appender.CORE_FILE=log4cplus::RollingFileAppender
log4cplus.appender.CORE_FILE.File=Luna.log
log4cplus.appender.CORE_FILE.MaxFileSize=1024MB
log4cplus.appender.CORE_FILE.MaxBackUpIndex=1
log4cplus.appender.CORE_FILE.layout=log4cplus::PatternLayout
log4cplus.appender.CORE_FILE.layout.ConversionPattern=%D{%Y-%m-%d %H:%M:%S:%Q} %5p %c (%F:%L) - %m%n